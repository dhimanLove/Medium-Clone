name: mediumm
description: "A Medium-inspired Flutter app with rich features."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  # Core UI dependencies
  cupertino_icons:
  cached_network_image:
  shimmer:
  google_nav_bar:
  google_fonts:

  # State management
  provider:
  get:

  # Networking
  http:

  # Firebase
  firebase_core:
  firebase_auth:
  cloud_firestore:

  # Content editing
  flutter_quill:
  flutter_markdown:

  # Media handling
  image_picker:

  # Animations
  flutter_staggered_animations:
  flutter_bouncing_widgets:

  # Storage & Offline
  hive:
  hive_flutter:
  get_storage:

  # Utilities
  pull_to_refresh:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  hive_generator: ^2.0.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/Assets/logo.png"

flutter:
  uses-material-design: true